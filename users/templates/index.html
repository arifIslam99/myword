<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Django website</title>
</head>
<body>
    <h1>Hello Django World</h1>
    <p>This is my first django Template</p>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        {% for x in mymembers %}
            <tr style="background-color:{% cycle 'lightblue' 'pink' 'yellow' %}">
                <td>{{ x.id }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.address }}</td>
                <td>
                    <a href="delete/{{ x.id }}">Delete</a>&nbsp;
                    <a href="edit/{{ x.id }}">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="add/">Add new mwmber</a></p>
</body>
</html>
